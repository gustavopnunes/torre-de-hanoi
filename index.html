<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button>Reset</button>
    <p>Tempo: <span class="timer">0</span> segundos</p>
    <div class="container">
        <p>Movimentos: <span id="moves">0</span></p>
        <div class="top-space"></div>
        
        <div class="towers">
            <div class="tower left-tower">
                <div class="disk disk1"></div>
                <div class="disk disk2"></div>
                <div class="disk disk3"></div>
                <div class="disk disk4"></div>
            </div>
            <div class="tower middle-tower" id = "tower1"></div>
            <div class="tower right-tower"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
