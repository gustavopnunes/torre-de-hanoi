<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <title>Tower of Hanoi</title>
</head>
<body>
    <div class="victory-modal --hidden">
        <div class="before"></div>
        <div class="after"></div>
        <h1>Parabéns!</h1>
        <p>Você terminou a torre de Hanoi!</p>
        <p>Estatísticas:</p>
        <p> <span id="finish-time"></span> segundos</p>
        <p><span id="finish-moves"></span> movimentos</p>
        <p class = "try-again">Tente novamente com uma quantidade maior de discos!</p>
        <p id="retry"><i class="fas fa-sync"></i>  Tentar Novamente</p>
    </div>
    
    <div class="container">
        <div class="columns">
            <div class="range-disks">
                <label id="range-show">3</label>
                <input type="range" name="Numero-discos" id="disks-quant" min="3" max="7" value="3">
            </div>
            <div>
                <p id="cronometro">Tempo: <span class="timer">0</span> segundos</p>
                <p  id="contador">Movimentos: <span id="moves">0</span></p>
                <button class="reset-btn">Reset</button>
            </div>
        </div>
        <div class="top-space"></div>
        
        <div class="towers"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
